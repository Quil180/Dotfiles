# importing my keybindings
source = ~/.config/hypr/modules/binds.conf

# importing my startup programs
source = ~/.config/hypr/modules/startup.conf

# importing my windowrules
source = ~/.config/hypr/modules/windowrules.conf

# importing the rest of the commands
source = ~/.config/hypr/modules/general.conf

# enabling the xdg environment.
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
